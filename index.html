<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie Mania</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="flex flex-col">
      <nav>
         <h1 class="bg-black text-3xl text-white p-2">Movie Mania</h1>
      </nav>
      <div class="flex justify-around p-8">
         <div class="card" id="tMoviesID"></div>
         <div class="card" id="tAverageRating"></div>
         <div class="card" id="tReviewsID"></div>
      </div>
      <div class="p-4" id="movieListID">
         <h2 class="text-2xl font-semibold">Movie Reviews</h2>
         <ul class="my-2"></ul>
      </div>
   </div>


   <script type="module" src="js/script.js"></script>
</body>

</html>
